name: Verify

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: make build

      - name: Test
        run: make test

  verifyReleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5.1.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

  tag:
    needs: [verify, verifyReleaser]
    runs-on: ubuntu-latest

    steps:
      # Drafts your next Release notes as Pull Requests are merged into "main"
      - name: Checkout
        uses: actions/checkout@v3

      - name: Draft release
        id: releaser
        uses: release-drafter/release-drafter@v5
        with:
          # (Optional) specify config name to use, relative to .github/. Default: release-drafter.yml
          config-name: release-drafter.yaml
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete release
        uses: The-PullRequest-Club/action-delete-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.releaser.outputs.tag_name }}

      - name: Update version in makefile
        id: update
        run: |
          TAG_NAME=$(echo "${{ steps.releaser.outputs.tag_name }}" | sed "s/v//g")
          echo "Tag name: $TAG_NAME"
          echo "::set-output name=tag_name::$TAG_NAME"
          
          cat Makefile | sed -E "s/VERSION=[0-9]+[.][0-9]+[.][0-9]+/VERSION=${TAG_NAME}/g" > Makefile.bak
          cp Makefile.bak Makefile
          rm -f Makefile.bak
          
          MESSAGE="Updates version to ${TAG_NAME}"
          echo "Message: $MESSAGE"
          echo "::set-output name=message::$MESSAGE"
          
          BRANCH_NAME="version-${TAG_NAME}"
          echo "Branch: $BRANCH_NAME"
          echo "::set-output name=branch_name::$BRANCH_NAME"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          title: ${{ steps.update.outputs.message }}
          commit-message: ${{ steps.update.outputs.message }}
          token: ${{ secrets.TOKEN }}
          branch: ${{ steps.update.outputs.branch_name }}
          delete-branch: true
          labels: patch,chore
          signoff: true

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash

      - name: Create tag
        if: steps.cpr.outputs.pull-request-operation != 'created'
        uses: mathieudutour/github-tag-action@v6.0
        with:
          custom_tag: ${{ steps.update.outputs.tag_name }}
          create_annotated_tag: true
          github_token: ${{ secrets.TOKEN }}
